<ion-app>
  <ion-split-pane contentId="main-content" when="false">

    <ion-menu contentId="main-content" type="overlay">
      <ion-header>
        <ion-toolbar>
          <ion-title>Perfil de Usuario</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-item>
            <ion-avatar slot="start">
              <img src="assets/img/default-avatar.png" alt="Avatar por defecto">
            </ion-avatar>
            <ion-label>
              <h2>{{ usuario.nombre }} {{ usuario.apellido }}</h2>
              <p>{{ usuario.correo }}</p>
              <p>{{ usuario.telefono }}</p>
            </ion-label>
          </ion-item>

          <ion-menu-toggle autoHide="false">
            <ion-item routerLink="/estadisticas" routerDirection="forward">
              <ion-icon slot="start" name="stats-chart"></ion-icon>
              <ion-label>Estadísticas</ion-label>
            </ion-item>
            <ion-item routerLink="/bencineras" routerDirection="forward">
              <ion-icon slot="start" name="business"></ion-icon>
              <ion-label>Bencineras</ion-label>
            </ion-item>
            <ion-item routerLink="/rutaplaneada" routerDirection="forward">
              <ion-icon slot="start" name="map"></ion-icon>
              <ion-label>Ruta Planeada</ion-label>
            </ion-item>
            <ion-item routerLink="/historial" routerDirection="forward">
              <ion-icon slot="start" name="time"></ion-icon>
              <ion-label>Historial</ion-label>
            </ion-item>

            <ion-item routerLink="/mi-auto" routerDirection="forward">
              <ion-icon slot="start" name="car"></ion-icon> <ion-label>Mi Auto</ion-label>
            </ion-item>

            <ion-item routerLink="/acerca-de" routerDirection="forward">
              <ion-icon slot="start" name="information-circle"></ion-icon>
              <ion-label>Acerca de</ion-label>
            </ion-item>
            <ion-item button (click)="cerrarSesionDesdeMenu()">
              <ion-icon slot="start" name="log-out"></ion-icon>
              <ion-label>Cerrar Sesión</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>

    <ion-router-outlet id="main-content"></ion-router-outlet>

  </ion-split-pane>
</ion-app>
