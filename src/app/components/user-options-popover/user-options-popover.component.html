<!-- src/app/components/user-options-popover/user-options-popover.component.html -->

<!-- ¡IMPORTANTE!: Este componente NO debe contener <ion-content> directamente.
     El popover (ion-popover) ya proporciona el contenedor de contenido. -->

<ion-list lines="none">
  <ion-list-header>
    <ion-label>Opciones de Usuario</ion-label>
  </ion-list-header>

  <!-- Sección de Perfil -->
  <ion-item button detail="true" (click)="navigateTo('/perfil')">
    <svg slot="start" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-person-fill-gear" viewBox="0 0 16 16" style="color: black;">
     <path d="M11 5a3 3 0 1 1-6 0 3 3 0 0 1 6 0m-9 8c0 1 1 1 1 1h5.256A4.5 4.5 0 0 1 8 12.5a4.5 4.5 0 0 1 1.544-3.393Q8.844 9.002 8 9c-5 0-6 3-6 4m9.886-3.54c.18-.613 1.048-.613 1.229 0l.043.148a.64.64 0 0 0 .921.382l.136-.074c.561-.306 1.175.308.87.869l-.075.136a.64.64 0 0 0 .382.92l.149.045c.612.18.612 1.048 0 1.229l-.15.043a.64.64 0 0 0-.38.921l.074.136c.305.561-.309 1.175-.87.87l-.136-.075a.64.64 0 0 0-.92.382l-.045.149c-.18.612-1.048.612-1.229 0l-.043-.15a.64.64 0 0 0-.921-.38l-.136.074c-.561.305-1.175-.309-.87-.87l.075-.136a.64.64 0 0 0-.382-.92l-.148-.045c-.613-.18-.613-1.048 0-1.229l.148-.043a.64.64 0 0 0 .382-.921l-.074-.136c-.306-.561.308-1.175.869-.87l.136.075a.64.64 0 0 0 .92-.382zM14 12.5a1.5 1.5 0 1 0-3 0 1.5 1.5 0 0 0 3 0"/>
    </svg>
    <ion-label>Perfil</ion-label>
  </ion-item>

  <!-- Sección de Configuración -->
  <ion-item button detail="true" (click)="navigateTo('/configuracion')">
    <svg slot="start" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-gear-fill" viewBox="0 0 16 16" style="color: black;">
      <path d="M9.405 1.05c-.413-1.4-2.397-1.4-2.81 0l-.1.34a1.464 1.464 0 0 1-2.105.872l-.31-.17c-1.283-.698-2.686.705-1.987 1.987l.169.311c.446.82.023 1.841-.872 2.105l-.34.1c-1.4.413-1.4 2.397 0 2.81l.34.1a1.464 1.464 0 0 1 .872 2.105l-.17.31c-.698 1.283.705 2.686 1.987 1.987l.311-.169a1.464 1.464 0 0 1 2.105.872l.1.34c.413 1.4 2.397 1.4 2.81 0l.1-.34a1.464 1.464 0 0 1 2.105-.872l.31.17c1.283.698 2.686-.705 1.987-1.987l-.169-.311a1.464 1.464 0 0 1 .872-2.105l.34-.1c1.4-.413 1.4-2.397 0-2.81l-.34-.1a1.464 1.464 0 0 1-.872-2.105l.17-.31c.698-1.283-.705-2.686-1.987-1.987l-.311.169a1.464 1.464 0 0 1-2.105-.872zM8 10.93a2.929 2.929 0 1 1 0-5.86 2.929 2.929 0 0 1 0 5.858z"/>
    </svg>
    <ion-label>Configuración</ion-label>
  </ion-item>

  <!-- Sección de Cambio de Tema con ion-segment -->
  <ion-item>
    <ion-label class="ion-text-wrap ion-text-start">Cambio de Tema</ion-label>
    <!-- selectedTheme es la propiedad del componente que guarda el valor actual del tema -->
    <ion-segment [(ngModel)]="selectedTheme" (ionChange)="onThemeChange($event)">
      <ion-segment-button value="default">
        <!-- ion-label vacía si solo quieres el ícono, o puedes poner texto como "Claro" -->
        <ion-icon name="sunny-outline"></ion-icon>
      </ion-segment-button>
      <ion-segment-button value="dark">
        <!-- ion-label vacía si solo quieres el ícono, o puedes poner texto como "Oscuro" -->
        <ion-icon name="moon-outline"></ion-icon>
      </ion-segment-button>
    </ion-segment>
  </ion-item>

  <!-- Otros items como Ayuda y Cerrar Sesión -->
  <ion-item button (click)="navigateTo('/ayuda')">
    <ion-icon slot="start" name="help-circle-outline"></ion-icon>
    <ion-label>Ayuda</ion-label>
  </ion-item>

  <ion-item button (click)="logout()">
    <ion-icon slot="start" name="log-out-outline" color="danger"></ion-icon>
    <ion-label color="danger">Cerrar Sesión</ion-label>
  </ion-item>
</ion-list>
