<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Estadísticas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="statistics-container">
    <h2>Resumen de Gastos de Combustible</h2>

    <ion-card>
      <ion-card-header>
        <ion-card-title>Gasto Total</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p class="statistic-value">$ 150.000</p>
        <p class="statistic-description">Total gastado en combustible este mes.</p>
      </ion-card-content>
    </ion-card>

    <ion-card>
      <ion-card-header>
        <ion-card-title>Consumo Promedio</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p class="statistic-value">12.5 km/L</p>
        <p class="statistic-description">Rendimiento promedio de tu vehículo.</p>
      </ion-card-content>
    </ion-card>

    <ion-card>
      <ion-card-header>
        <ion-card-title>Último Llenado</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p class="statistic-value">$ 35.000 (30 Litros)</p>
        <p class="statistic-description">Hace 3 días en Estación X.</p>
      </ion-card-content>
    </ion-card>

    <ion-button expand="block" fill="outline" class="ion-margin-top">Ver Historial Completo</ion-button>
  </div>
</ion-content>
