<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button> </ion-buttons>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Inicio</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <p>¡Bienvenido a Gasto Móvil!</p>
    </div>
</ion-content>

<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Perfil de Usuario</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item>
        <ion-avatar slot="start">
          <img src="assets/img/default-avatar.png" alt="Avatar por defecto"> </ion-avatar>
        <ion-label>
          <h2>{{ usuario.nombre }} {{ usuario.apellido }}</h2> <p>{{ usuario.correo }}</p>
          <p>{{ usuario.telefono }}</p>
        </ion-label>
      </ion-item>

      <ion-menu-toggle autoHide="false">
        <ion-item routerLink="/app/estadisticas" routerDirection="forward">
          <ion-icon slot="start" name="stats-chart"></ion-icon>
          <ion-label>Estadísticas</ion-label>
        </ion-item>
        <ion-item routerLink="/app/bencineras" routerDirection="forward">
          <ion-icon slot="start" name="business"></ion-icon>
          <ion-label>Bencineras</ion-label>
        </ion-item>
        <ion-item routerLink="/app/rutaplaneada" routerDirection="forward">
          <ion-icon slot="start" name="map"></ion-icon>
          <ion-label>Ruta Planeada</ion-label>
        </ion-item>
        <ion-item routerLink="/app/historial" routerDirection="forward">
          <ion-icon slot="start" name="time"></ion-icon>
          <ion-label>Historial</ion-label>
        </ion-item>
       <ion-menu-toggle autoHide="false">
            <ion-item routerLink="/acerca-de" routerDirection="forward">
            <ion-icon slot="start" name="information-circle"></ion-icon>
            <ion-label>Acerca de</ion-label>
        </ion-item>
      </ion-menu-toggle>
        <ion-item button (click)="cerrarSesion()">
          <ion-icon slot="start" name="log-out"></ion-icon>
          <ion-label>Cerrar Sesión</ion-label>
        </ion-item>
      </ion-menu-toggle>
    </ion-list>
  </ion-content>
</ion-menu>

<div class="ion-page" id="main-content">
  </div>
